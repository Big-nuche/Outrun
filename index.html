<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>OUTRUN</title>
</head>
<body>
    <header>
    <div class="container">
        <div class="text">OUTRUN</div>
    </div>
    </header>
    <div class="divider"></div>

    <section>
        <div class="title">
            <h1>Outrun Movies</h1>
        </div>
        <div class="movies">
            <div class="movie-box">
                <span class="span-1"></span>
                <div class="movie-1">
                    <div class="movie-text">
                        <h3></h3>
                    </div>
                </div>
            </div>
            <div class="movie-box">
                <span class="span-2"></span>
                <div class="movie-2">
                    <div class="movie-text">
                       <h3></h3>
                    </div>
                </div>
            </div>
            <div class="movie-box">
                <span class="span-3"></span>
                <div class="movie-3">
                    <div class="movie-text">
                       <h3></h3>
                    </div>
                </div>
            </div>
            <div class="movie-box">
                <span class="span-5"></span>
                <div class="movie-5">
                    <div class="movie-text">
                       <h3></h3>
                    </div>
                </div>
            </div>
            <div class="movie-box">
                <span class="span-6"></span>
                <div class="movie-6">
                    <div class="movie-text">
                       <h3></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="divider"></div>

    <section>

        <div class="title">
            <h1>Outrun Music</h1>
        </div>
        <div class="music-cards">
            <div class="music-card">
                <div class="music-img">
                    <img src="img/themidnight.jpg" alt="">
                </div>
                <h2>The Midnight</h2>
            </div>
            <div class="music-card">
                <div class="music-img">
                    <img src="img/kavinsky.webp" alt="">
                </div>
                <h2>Kavinsky</h2>
            </div>
            <div class="music-card">
                <div class="music-img">
                    <img src="img/gunship.webp" alt="">
                </div>
                <h2>Gunship</h2>
            </div>
            <div class="music-card">
                <div class="music-img">
                    <img src="img/timecop1983.png" alt="">
                </div>
                <h2>Timecop1983</h2>
            </div>
            <div class="music-card">
                <div class="music-img">
                    <img src="img/scandroid.jpg" alt="">
                </div>
                <h2>Scandroid</h2>
            </div>
            <div class="music-card">
                <div class="music-img">
                    <img src="img/wolfclub.webp" alt="">
                </div>
                <h2>WolfClub</h2>
            </div>
        </div>
    </section>
    <div class="divider"></div>
    <script src="js/main.js"></script>

</html>
